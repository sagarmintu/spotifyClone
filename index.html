<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify logo"> Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of 2022 Songs ðŸ˜‚</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">05:30 <i id="0" class="fa songItemPlay fa-play-circle" aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">05:30 <i id="1" class="fa songItemPlay fa-play-circle" aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">05:30 <i id="2" class="fa songItemPlay fa-play-circle" aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">05:30 <i id="3" class="fa songItemPlay fa-play-circle" aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp">05:30 <i id="4" class="fa songItemPlay fa-play-circle" aria-hidden="true"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa fa-2x fa-backward" aria-hidden="true" id="previous"></i>
            <i class="fa fa-2x fa-play-circle" aria-hidden="true" id="masterPlay"></i>
            <i class="fa fa-2x fa-forward" aria-hidden="true" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="playing songs gif" id="gif"> 
                <span id="masterSongName"> Let me love you </span> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
